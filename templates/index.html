<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤이터 - 팀 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts 추가 (Pretendard 또는 Noto Sans KR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트를 Noto Sans KR로 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }
        /* 버튼 호버 시 그림자 애니메이션 */
        .menu-button {
            transition: all 0.3s ease;
        }
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto max-w-lg w-full p-4 sm:p-6">

        <!-- 메인 카드 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <!-- 헤더 -->
                <div class="text-center mb-10">
                    <div class="relative inline-block">
                        <h1 class="text-4xl sm:text-5xl font-black text-gray-800 tracking-tighter">롤이터</h1>
                        <span class="absolute -top-3 -right-5 transform rotate-12 bg-gradient-to-tr from-indigo-500 to-purple-600 text-white px-3 py-1 rounded-full font-bold text-xs shadow-lg">by Caaaden</span>
                    </div>
                    <p class="text-gray-600 mt-3 text-lg">밸런스 있는 내전 팀을 위한 최고의 선택</p>
                </div>

                <!-- 메뉴 -->
                {% if user and user.user_id == 'admin' %}
                    <div class="space-y-4">
                        <a href="/player-management" class="menu-button group flex items-center justify-center w-full text-center py-4 px-5 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a3.001 3.001 0 015.688 0M12 12a3 3 0 100-6 3 3 0 000 6z" /></svg>
                            <span>플레이어 관리</span>
                        </a>
                        <a href="/match-maker" class="menu-button group flex items-center justify-center w-full text-center py-4 px-5 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-lg shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 transition-transform duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100 4m0-4a2 2 0 110 4m0-4v2m0 4v2m8-12a2 2 0 100 4m0-4a2 2 0 110 4m0 4a2 2 0 100 4m0-4a2 2 0 110 4m0-4v2m0 4v2" /></svg>
                            <span>팀 매칭 및 결과 기록</span>
                        </a>
                        <a href="/player-stats" class="menu-button group flex items-center justify-center w-full text-center py-4 px-5 bg-gradient-to-r from-gray-700 to-gray-800 text-white font-bold rounded-lg shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 transition-transform duration-300 group-hover:-rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>
                            <span>플레이어 통계</span>
                        </a>
                         <a href="/help" class="menu-button group flex items-center justify-center w-full text-center py-4 px-5 bg-gradient-to-r from-sky-500 to-sky-600 text-white font-bold rounded-lg shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 transition-transform duration-300 group-hover:animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>도움말</span>
                        </a>
                    </div>
                    <div class="mt-8 border-t border-gray-200 pt-6 text-center">
                        <a href="/logout" class="text-gray-500 hover:text-red-600 font-semibold transition-colors duration-300">
                           로그아웃
                        </a>
                    </div>
                {% else %}
                    <div class="text-center mt-12">
                        <a href="/login" class="menu-button inline-block py-4 px-12 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold text-lg rounded-lg shadow-xl">관리자 로그인</a>
                    </div>
                {% endif %}
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤이터 - 팀 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-2xl mt-12 mb-12 p-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">롤이터 - 팀 생성기</h1>
            <p class="text-lg text-gray-600 mb-8">밸런스 있는 내전 팀을 구성하고 결과를 관리하세요.</p>

            {% if user and user.user_id == 'admin' %}
                <div class="p-6 bg-slate-50 rounded-lg border border-slate-200">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">관리자 메뉴</h2>
                    <div class="flex flex-col items-center gap-4">
                        <a href="/player-management" class="w-full max-w-xs text-center py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">플레이어 관리</a>
                        <a href="/match-maker" class="w-full max-w-xs text-center py-3 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">팀 매칭 및 결과 기록</a>
                        <a href="/player-stats" class="w-full max-w-xs text-center py-3 px-4 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">플레이어 통계</a>
                        <a href="/help" class="w-full max-w-xs text-center py-3 px-4 bg-sky-500 text-white font-semibold rounded-lg shadow-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:ring-opacity-75 transition-transform transform hover:scale-105">도움말</a>
                        <a href="/logout" class="w-full max-w-xs text-center py-3 px-4 mt-4 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">로그아웃</a>
                    </div>
                </div>
            {% else %}
                <div class="flex justify-center">
                    <a href="/login" class="py-3 px-8 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">관리자 로그인</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

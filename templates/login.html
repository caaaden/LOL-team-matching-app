<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - LoL 팀 매칭 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }
        .login-button {
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto max-w-md w-full p-4">

        <!-- 로그인 카드 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-gray-800 text-center mb-8 tracking-tight">관리자 로그인</h1>

                {% if error %}
                <div class="bg-red-500/10 border border-red-500/20 text-red-700 px-4 py-3 rounded-lg relative mb-6 flex items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="block sm:inline font-semibold">{{ error }}</span>
                </div>
                {% endif %}

                <form method="post" action="/login">
                    <div class="mb-5">
                        <label for="user_id" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                        <input type="text" id="user_id" name="user_id" value="admin" required
                               class="w-full px-4 py-3 bg-white/50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    </div>

                    <div class="mb-8">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 bg-white/50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    </div>

                    <button type="submit" class="login-button w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold rounded-lg shadow-lg">
                        로그인
                    </button>
                </form>

                <div class="mt-8 border-t border-gray-200 pt-6 text-center">
                    <a href="/" class="text-gray-500 hover:text-blue-600 font-semibold transition-colors duration-300">
                        홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
